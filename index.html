<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <!-- favicon -->
     <link rel="shortcut icon" href="https://png.pngtree.com/png-vector/20190521/ourmid/pngtree-gallery-logo-icon-design-template-vector-png-image_1048779.jpg" type="image/x-icon">
     <!-- font awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="main-container">

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoBuMvSuYezLE9rwI-zOJeIOmcIGfDPqOvFA&s" alt="">

        <img src="https://static.vecteezy.com/system/resources/thumbnails/024/107/629/small/3d-render-of-existed-rabbit-or-bunny-character-standing-on-shiny-gradient-background-and-copy-space-photo.jpg" alt="">

        <img src="https://i.pinimg.com/736x/44/9d/a1/449da1982c404f19ec1ca70325608725.jpg" alt="">
        <img src="https://i.pinimg.com/736x/98/9c/da/989cdafb1122686192f1aa5dcb93a434.jpg" alt="">

    <!-- Lightbox -->
     <div id="lightbox" class="lightbox">
       <i class="fa-solid fa-square-xmark close"></i>
        <i class="fa-solid fa-chevron-left prev"></i>
        <img class="lightbox-content" id="lightbox-img">
        <i class="fa-solid fa-caret-right next"></i>
    </div>
    </div>

    <!-- Script -->
    <script src="./script.js"></script>
</body>
</html>
